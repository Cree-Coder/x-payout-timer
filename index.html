
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No ùïè Payouts Since</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <script defer data-domain="x-payout-timer.vercel.app" src="https://plausible.io/js/script.js"></script>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #1da1f2;
    }

    .light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: #1da1f2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 3em;
      letter-spacing: 1px;
      color: var(--accent-color);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      border-radius: 20px;
      color: var(--accent-color);
      padding: 6px 16px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="modeToggle" onclick="toggleMode()">‚òÄÔ∏è</button>
  <h1>No ùïè payouts since March 28, 2025 at 8:00 PM EST:</h1>
  <div id="timer">Loading...</div>

  <script>
    const startTime = new Date(Date.UTC(2025, 2, 29, 0, 0, 0)); // March 29, 2025 at 12:00 AM UTC

    function updateTimer() {
      const now = new Date();
      const diff = now - startTime;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById("modeToggle");
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      btn.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
