<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ùïè Payout Timers</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <script defer data-domain="x-payout-timer.vercel.app" src="https://plausible.io/js/script.js"></script>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #1da1f2;
    }

    .light-mode {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: #1da1f2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding-top: 100px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1, h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    #timer, #pauseTimer {
      font-size: 3em;
      letter-spacing: 1px;
      color: var(--accent-color);
      margin-bottom: 60px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent-color);
      border-radius: 20px;
      color: var(--accent-color);
      padding: 6px 16px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .toggle-btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    /* üîΩ Mobile Tweaks */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 1.5em;
      }

      #timer, #pauseTimer {
        font-size: 2em;
        margin-bottom: 40px;
      }

      .toggle-btn {
        font-size: 16px;
        padding: 4px 12px;
      }

      body {
        padding-top: 60px;
      }
    }

    @media (max-width: 400px) {
      .toggle-btn {
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="modeToggle" onclick="toggleMode()">‚òÄÔ∏è</button>

  <h1>Time since ùïè payout stopped:</h1>
  <div id="timer">Loading...</div>

  <h2>Time since monetization paused:</h2>
  <div id="pauseTimer">Loading...</div>

  <script>
    const startTime = new Date('2025-03-28T00:00:00-05:00'); // March 28, 2025
    const pauseStart = new Date('2025-04-30T00:00:00-05:00'); // April 30, 2025

    function updateTimer() {
      const now = new Date();
      const diff = now - startTime;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("timer").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updatePauseTimer() {
      const now = new Date();
      const diff = now - pauseStart;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById("pauseTimer").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById("modeToggle");
      body.classList.toggle('light-mode');
      const isLight = body.classList.contains('light-mode');
      btn.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
    }

    setInterval(() => {
      updateTimer();
      updatePauseTimer();
    }, 1000);

    updateTimer();
    updatePauseTimer();
  </script>
</body>
</html>
